{% extends "logical/database/details/base.html" %}


{% block tab %}
<fieldset class="module aligned ">
  <div class="control-group">
    <div class="control-label"><label>Quarantine:</label></div>
    <div class="controls">
      <label class="checkbox">
        <input {% if database.is_in_quarantine %} checked="checked" {% endif %} id="id_is_in_quarantine" name="is_in_quarantine" type="checkbox"/>
      </label>
    </div>
  </div>
  <div class="control-group">
    <div class="control-label"><label>Database name:</label></div>
    <div class="controls">
      <input class="vTextField span8" id="id_database_name" maxlength="300" name="database_name" type="text"/>
    </div>
  </div>
  <div class="control-group">
    <div class="control-label"></div>
    <div class="controls">
      <input type="submit" value="Delete" name="database_destroy" id="id_destroy_btn" onclick="return confirm('Are you sure?')"/>
    </div>
  </div>
</fieldset>
{% endblock %}


{% block js_footer %}
{{ block.super }}

<script>
  function status_btn(btn_id, current_value, selected_value) {
  }

  jQuery(document).ready(function($) {
    $("#id_database_name").keyup(function() {
      btn = document.getElementById('id_destroy_btn')
      btn.disabled = '{{ database.name }}' != $(this).val();
      if (btn.disabled){
        btn.className = 'resize_button btn';
      } else {
        btn.className = 'resize_button btn btn-danger';
      }
    });
    $("#id_database_name").keyup()

  })
</script>

{% endblock %}
