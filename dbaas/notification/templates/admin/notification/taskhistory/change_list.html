{% extends "admin/change_list.html" %}
{% load i18n admin_static admin_list %}
{% load admin_urls %}


{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/notification.css' %}" />
{% endblock %}


{% block notification %}
<div class="notification-counter pull-right">
    <div class="countdown callback"></div>
    <div class="auto-refresh-label"><b>Auto Refresh</b></div>
    <div class="disable_auto_refresh">
        <input id="disable_auto_refresh" type="checkbox"/>
    </div>
</div>
{% endblock %}

{% block js_footer %}
<script type="text/javascript" src="{% static 'js/notification.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.countdown.js' %}"></script>
{% endblock js_footer %}
